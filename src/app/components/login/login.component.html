<div class="login-form-wrapper">
  <div class="login-img-container">
    <img src="/assets/images/login-img.png" alt="Login">
  </div>
  <div class="login-form-container">
    <h1 class="login-form-title">Welcome back!</h1>
    <p class="login-form-subtitle">Please login to access your <span [ngStyle]="{'color': '#8E44AD'}">Spaces</span> Dashboard</p>
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="login-form-field mb-3">
        <label class="form-label">Email</label>
        <input
          type="text"
          class="form-input"
          formControlName="email"
          [class.invalid]="
            registerForm.get('email')?.invalid &&
            (registerForm.get('email')?.dirty ||
              registerForm.get('email')?.touched ||
              isSubmitted)
          "
        />
      </div>
      <div class="form-field">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-input"
          formControlName="password"
          [class.invalid]="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.dirty ||
              registerForm.get('password')?.touched ||
              isSubmitted)
          "
        />
      </div>
      <div class="d-flex flex-row justify-content-between align-items-center mt-3">
        <a href="#" class="forgot-password-link">Forgot password?</a>
        <app-button btnType="submit" kind="primary" text="LOGIN" [btnDisabled]="!isFormValid()"></app-button>
      </div>
    </form>
  </div>
</div>
