<div class="container users-card">
  <div class="users-card-inner">
    <p class="users-card-title">User</p>
    <app-user-item *ngFor="let user of users" [user]="user"></app-user-item>
  </div>
</div>
<button (click)="toggleModal()">Trigger modal</button>
<button (click)="showSuccess()">Show Toast</button>
<app-modal *ngIf="showModal" (close)="toggleModal()"></app-modal>
