<button
  [type]="btnType"
  class="btn custom-btn"
  [disabled]="btnDisabled"
  [ngClass]="{
    'w-100': isFullWidth,
    'custom-btn-primary': kind === 'primary',
    'custom-btn-secondary': kind === 'secondary',
  }"
  (click)="onClick()"
>
  <img *ngIf="iconLeft" [src]="iconLeft" [ngStyle]="{'margin-right': '4px'}">
  {{ text }}
</button>
